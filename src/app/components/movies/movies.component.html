<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
      <li>
        <button (click)="HandleGetAllMovies()" class="btn btn-sm btn-outline-info m-1">All</button>
      </li>
      <li>
        <button (click)="HandleFavouriteMovies()"  class="btn btn-sm btn-outline-info m-2">Favourites</button>
      </li>
     
     
      
    </ul>
    <ul class="navbar navbar-nav ml-auto">
        <li>
          <form  #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
            <input ngModel name="keyword" type="text">
            <button class="btn btn-sm btn-outline-info ml-2">
              Search
            </button>
          </form>
        </li>
      </ul>
    </nav>

  <div class="container" *ngIf="movies">
    <ng-container>
   
        <table class="table">
          <tr>
            <th>ID</th><th>Title</th><th>director</th><th>releaseYear</th><th>genre</th>
          </tr>
          <tr *ngFor="let movie of movies">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.releaseYear}}</td>
            <td>{{movie.genre}}</td>
            
            <td>
                <button (click)="handleLikeMovie(movie)" class="btn btn-sm">
                  <span >
                    <i  [ngClass]="movie.favourite ? 'fa fa-heart text-success' : 'fa fa-heart-o'"></i> 
                  </span>
                  
                </button>
              </td>
            <td>
              <button class="btn btn-danger" (click)="handleShowDetail(movie)" >
                <span class="fa fa-eye"></span>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-info" >
                <span class="fa fa-edit"></span>
              </button>
            </td>
          </tr>
        </table>
      
    </ng-container>
  </div>
